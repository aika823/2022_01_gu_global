<!DOCTYPE html>
<html lang="ko">

<head>

    {% include "head.html" %}
    {% block extraheads %}{% endblock extraheads %}
</head>

<body>
    <!-- header -->
    {% include "header.html" %}
    {% include "header_content.html" %}

    {% block content %}{% endblock content %}

    <!-- footer -->
    {% include "footer.html" %}

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- slick -->
    <script type="text/javascript" src="/static/slick/slick.min.js"></script>
    <script>
        $('.slide').slick({
            dots: true,
            infinite: true,
            speed: 2000,
            autoplay: true,
            autoplaySpeed: 2000,
        });

        $('.slide-intro').slick({
            dots: false,
            infinite: true,
            speed: 2000,
            autoplay: false,
            autoplaySpeed: 2000,
            fade: true,
            swipe: false,
        });

        $('.slide-product').slick({
            dots: true,
            infinite: true,
            speed: 3000,
            autoplay: true,
            autoplaySpeed: 2000,
        });
    </script>

    <script src="/static/js/navgation.js"></script>

    {% block extrascripts %}{% endblock extrascripts %}
</body>

</html>
